{% extends 'base.html' %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
  <h1>Сменить пароль.</h1>
  <p>Пожалуйста введить свой старый пароль, затем дважды введите свой новый пароль.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Сменить мой пароль">
  </form>
{% endblock %}
